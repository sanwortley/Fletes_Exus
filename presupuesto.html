<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Calcular presupuesto â€” Fletes Javier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--dorado:#ffd000}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;background:#fafafa}
    .navbar{display:flex;align-items:center;justify-content:space-between;padding:14px 22px;background:#111;color:#fff}
    .navbar a{color:#fff;text-decoration:none;margin-left:14px;padding:8px 12px;border-radius:10px}
    .navbar a:hover{background:#222}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    h1{margin:12px 0 20px}
    .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:16px 16px 6px;box-shadow:0 6px 20px rgba(0,0,0,.05)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .grid .full{grid-column:1/-1}
    label{display:block;font-weight:600;margin-bottom:6px}
    input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #ddd}
    .row{display:flex;gap:10px;align-items:center}
    .btn{background:var(--dorado);border:0;padding:12px 18px;border-radius:12px;font-weight:700;cursor:pointer}
    .result{margin-top:18px;background:#fff;border:1px solid #eee;border-radius:14px;padding:16px}
    .mono{font-variant-numeric:tabular-nums}
  </style>
</head>
<body>
  <nav class="navbar">
    <div>ðŸšš Fletes Javier</div>
    <div>
      <a href="./index.html">Inicio</a>
      <a href="./presupuesto.html">Presupuesto</a>
      <a href="./admin.html">Admin</a>
    </div>
  </nav>

  <div class="wrap">
    <h1>Calcular presupuesto</h1>
    <div class="card">
      <div class="grid">
        <div>
          <label>Nombre y apellido</label>
          <input id="nombre" placeholder="Juan PÃ©rez" />
        </div>
        <div>
          <label>TelÃ©fono</label>
          <input id="tel" placeholder="351..." />
        </div>
        <div>
          <label>Tipo de carga</label>
          <select id="tipo">
            <option value="mudanza">Mudanza</option>
            <option value="puntual">Algo puntual</option>
          </select>
        </div>

        <div class="full">
          <label>Origen (direcciÃ³n completa)</label>
          <input id="origen" placeholder="Calle y nÃºmero, Ciudad, PaÃ­s" />
        </div>
        <div class="full">
          <label>Destino (direcciÃ³n completa)</label>
          <input id="destino" placeholder="Calle y nÃºmero, Ciudad, PaÃ­s" />
        </div>

        <div>
          <label>Fecha</label>
          <input id="fecha" type="date" />
        </div>
        <div class="row">
          <input id="ayudante" type="checkbox" />
          <label for="ayudante">Â¿Necesita ayudante?</label>
        </div>
      </div>

      <div style="margin-top:12px">
        <button class="btn" id="btnCalc">Calcular</button>
      </div>
    </div>

    <div id="out" class="result" style="display:none"></div>
  </div>

  <script>
    const apiBase = "http://127.0.0.1:8000";
    const $ = id => document.getElementById(id);

    $("btnCalc").onclick = async () => {
      const payload = {
        nombre_cliente: $("nombre").value.trim(),
        telefono: $("tel").value.trim(),
        tipo_carga: $("tipo").value,
        origen: $("origen").value.trim(),
        destino: $("destino").value.trim(),
        fecha: $("fecha").value || null,
        ayudante: $("ayudante").checked
      };
      if(!payload.nombre_cliente || !payload.telefono || !payload.origen || !payload.destino){
        alert("CompletÃ¡ nombre, telÃ©fono, origen y destino.");
        return;
      }
      try{
        const res = await fetch(`${apiBase}/api/quote`, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if(!res.ok){ throw new Error(data.detail || "Error"); }
        const q = data.quote;
        $("out").style.display="block";
        $("out").innerHTML = `
          <h3>Resultado</h3>
          <p><b>Cliente:</b> ${q.nombre_cliente} (${q.telefono})</p>
          <p><b>Tipo:</b> ${q.tipo_carga}</p>
          <p><b>Origen â†’ Destino:</b> ${q.origen} â†’ ${q.destino}</p>
          <p><b>Fecha:</b> ${q.fecha || "-"}</p>
          <p><b>Distancia circuito:</b> <span class="mono">${q.dist_km} km</span> â€”
             <b>Manejo:</b> <span class="mono">${q.tiempo_viaje_min} min</span> â€”
             <b>Servicio (ponderado):</b> <span class="mono">${q.tiempo_servicio_min} min</span>
          </p>
          <p>
            <b>Costos:</b>
            tiempo $${q.costo_tiempo?.toLocaleString("es-AR") || 0} +
            combustible $${q.costo_combustible?.toLocaleString("es-AR") || 0}
            ${q.costo_ayudante ? `+ ayudante $${q.costo_ayudante.toLocaleString("es-AR")}` : ``}
          </p>
          <h2>Total estimado: $ ${q.monto_estimado?.toLocaleString("es-AR")}</h2>
          <p><i>Estado:</i> ${q.estado}</p>
          <small>ID: ${q.id}</small>
        `;
      }catch(e){
        alert("No se pudo calcular: "+e.message);
      }
    };
  </script>
</body>
</html>
